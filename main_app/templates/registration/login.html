{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-content">
    <p class="card-title">Log In</p>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="log in" class="btn">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock content %}
